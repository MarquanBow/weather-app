<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>96</p>
            </div>
            <div class="location_time">
                <p>Richmond</p>
                <p>6:38PM - 7/4/2024</p>
            </div>
            <div class="condition">
                <p>implement images</p>
                <p>condition</p>
            </div>
        </div>
    </div>

    <nav>
        <form>
            <input type="text" placeholder="Search for a location" class="searchbar"/>
            <button type="submit">Search</button>
        </form>
    </nav>
</body>
</html>
